openapi: 3.0.0
info:
  title: Описание интерфейса Rest API ПроФреш
  version: '2.2'
  description: "# Общее описание\n
    Обмен осуществляется отправкой запросов на сервер лог провайдера.

    Ваш базовый идентификатор WMSID - это код, который предоставляет вам лог.
    провайдер при заключении договора о сотрудничестве.


    Авторизация: метод авторизации Basic Auth (указание логина и пароля) +
    APIKEY в Заголовке запроса (имя поля apikey). Данные авторизации
    предоставляются отдельно по письменному запросу к лог. оператору. Сначала для
    тестового контура, после отладки к рабочему.


    Полезные ссылки:

     - [Сайт компании ООО ПроФреш](https://profresh.ru/)\n
     - [Описание в оригинальном swagger-формате](https://app.swaggerhub.com/apis-docs/profresh.pro/wmsapidocv2)
    "
  contact:
    name: ПроФреш API Support
    url: https://profresh.ru/api/docv2/
    email: it.prog@profresh.pro
  
servers:
  - url: http://85.236.20.50:8787/sklad_test3/hs/wmsapi/v2/
    description: Тестовый API сервер
  - url: http://85.236.20.50:8787/sklad/hs/wmsapi/v2/
