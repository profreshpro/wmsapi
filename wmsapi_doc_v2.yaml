      operationId: postshipment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestBody_PostShipment'
      responses:
        200:
          description: 'ОК'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseBody_PostShipment'
        400:
          description: >-
            Ошибка в парамтерах со стороны поставщика, не указан входной
            параметр WMSID
        401:
          description: Ошибка аутентификации (логин, пароль, apikey)
        403:
          description: Не настроен API доступ стороны лог. провайдера
        404:
          description: Ошибка со стороны лог. провайдера блокировка параллельной обработкой данных
        5XX:
          description: >-
            Ошибка сервера лог. провайдера. Отправьте запрос повторно. В случае
            повторения ошибки сообщите лог. провайдеру на почту
            it.prog@profresh.pro
      parameters:
        - name: wmsid
          in: query
          description: >-
            Код клиента, выдается лог. провайдером при заключении договора о сотрудничестве
          required: true
          schema:
            type: string
          example: "0033"
        - name: action
